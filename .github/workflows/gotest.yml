name: go-test

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  go-test:
    name: go-test
    runs-on: ubuntu-latest
    steps:
      - name: Check out code into the Go module directory
        uses: actions/checkout@v2
      - name: Set up golang
        uses: actions/setup-go@v2
        with:
          go-version: '^1.16.3'
      - name: go-test
        run: go test -v ./...
